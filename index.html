<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 메뉴 선택</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Gowun+Dodum&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <button id="darkModeBtn" class="darkmode-btn" onclick="toggleDarkMode()" title="다크모드 전환">🌙</button>
        <div id="introScreen" class="screen active">
            <div class="intro-emoji" style="font-size:3.5rem; margin-bottom:1.2rem;">🍽️</div>
            <h1 style="font-size:2.1rem; color:var(--text-accent); margin-bottom:1.2rem;">당신의 식사를 책임집니다</h1>
            <div style="text-align:center; margin-bottom:2.2rem; color:var(--text-soft); font-size:1.1rem;">오늘의 메뉴를 귀엽게 추천해드릴게요!</div>
            <button class="today-btn" style="margin-top:0.5rem;" onclick="startApp()">시작하기</button>
        </div>

        <div id="mealTimeSelection" class="screen">
            <div style="position:absolute; top:24px; left:24px; z-index:11; display:flex; gap:0.5rem;">
                <button onclick="goHome()" class="home-btn">🏠</button>
                <button onclick="showFavoritesScreen()" class="fav-btn" style="font-size:1.3rem; padding:0.6rem 1.1rem;">⭐ 즐겨찾기 전체 보기</button>
            </div>
            <h1>언제 식사하실 예정인가요?</h1>
            <div class="meal-buttons">
                <button onclick="selectMealTime('breakfast')" class="meal-button">
                    <span class="meal-icon">🌅</span>
                    <span class="meal-text">아침</span>
                </button>
                <button onclick="selectMealTime('lunch')" class="meal-button">
                    <span class="meal-icon">☀️</span>
                    <span class="meal-text">점심</span>
                </button>
                <button onclick="selectMealTime('dinner')" class="meal-button">
                    <span class="meal-icon">🌙</span>
                    <span class="meal-text">저녁</span>
                </button>
            </div>
        </div>

        <div id="favoritesScreen" class="screen">
            <div class="header">
                <button onclick="goHome()" class="home-btn">🏠 홈으로</button>
                <h2 style="margin-left:0.5rem; color:var(--text-accent);">⭐ 즐겨찾기 전체 리스트</h2>
            </div>
            <div id="favoritesList" class="other-menu-list"></div>
        </div>

        <div id="menuRecommend" class="screen">
            <div class="header">
                <button onclick="goBack()" class="back-button">←</button>
                <h2 id="mealTimeTitle">메뉴 추천</h2>
            </div>
            <div class="recommend-card" id="recommendCard">
                <!-- JS로 추천 메뉴 정보 렌더링 -->
            </div>
            <button onclick="showOtherMenus()" class="other-menu-btn">이 음식이 싫어요! 다른 음식은 어떤가요?</button>
        </div>

        <div id="otherMenus" class="screen">
            <div class="header">
                <button onclick="backToRecommend()" class="back-button">←</button>
                <h2>다른 추천 메뉴</h2>
            </div>
            <div class="other-menu-list" id="otherMenuList">
                <!-- JS로 나머지 메뉴 카드 렌더링 -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
