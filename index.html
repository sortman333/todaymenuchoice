<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 메뉴 선택</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>오늘의 메뉴 선택</h1>
        <div class="menu-container">
            <div class="menu-list">
                <h2>메뉴 목록</h2>
                <div class="menu-items">
                    <input type="text" id="menuInput" placeholder="메뉴를 입력하세요">
                    <button onclick="addMenu()">추가</button>
                </div>
                <ul id="menuList"></ul>
            </div>
            <div class="result-container">
                <h2>오늘의 메뉴</h2>
                <div id="result" class="result">?</div>
                <button onclick="selectMenu()" class="select-button">메뉴 선택하기</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
